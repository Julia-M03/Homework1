<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework3</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="top">
        <div class="header">
            <h1 class="title">Добро пожаловать на мой сайт !</h1>
            <p class="text">Вам предстоит пройти несколько увлекательных игр. Если готов нажимай поехали и приступай</p>
            <button class="button" type="submit">Поехали!</button>
        </div>
    </section>

    <section class="center">
        <div class="center__list">
            <a class="center__img center__img-1" href="#">Игра 1</a>
            <a class="center__img center__img-2" href="#">Игра 2</a>
            <a class="center__img center__img-3" href="#">Игра 3</a>
        </div>
    </section>

    <footer class="footer">
        <div class="footer__item">
            <h2 class="footer__title">Времена года!</h2>
            <p class="footer__text">Нажмите кнопку играть, введите номер месяца (от 1 до 12) и вы узнаете к какому времени года он относится</p>
            <button class="footer__button" type="submit">Играть!</button>
        </div>
        <div footer__img>
            <img class="footer__game" src="img/footer_game.png" alt="game">
        </div>
    </footer>
    <script src="1hw-3.js"></script>
</body>

</html>
